<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Escape</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid white;
        }
        .option {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Haunted School</h1>
        <p id="story">You wake up in a dark hallway. You hear eerie whispers around you. Do you go left or right?</p>
        <button class="option" onclick="choose('left')">Go Left</button>
        <button class="option" onclick="choose('right')">Go Right</button>
    </div>
    <script>
        function choose(direction) {
            let story = document.getElementById('story');
            if (direction === 'left') {
                story.innerText = "You walk into a dimly lit room. A shadow moves in the corner... You should run!";
            } else {
                story.innerText = "You enter a cold room. The door locks behind you... Something is breathing in the dark!";
            }
        }
    </script>
</body>
</html>
